<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK's on-screen calculator</title>
    <link rel ="stylesheet" href ="style.css">
</head>
<body id ="content">
        <div id="header"></div>
        <div id="calculator">  
            <div id="calculatorContainer">
                <div id ="screenDisplayContainer">
                    <div id ="screenDisplayTop"> TEST </div>
                    <div id ="screenDisplayBottom"></div>
                </div> 
                <button class="calculatorBtn" id="calculatorBtnClear" >CLEAR</button>
                <div id="calculatorItem">
                <button class="calculatorBtn" id="btn1" value = "1">1</button>
                <button class="calculatorBtn" id="btn2" value = "2">2</button>
                <button class="calculatorBtn" id="btn3" value = "3">3</button>
                <button class="calculatorBtn" id="btn4" value = "4">4</button>
                <button class="calculatorBtn" id="btn5" value = "5">5</button>
                <button class="calculatorBtn" id="btn6" value = "6">6</button>
                <button class="calculatorBtn" id="btn7" value = "7">7</button>
                <button class="calculatorBtn" id="btn8" value = "8">8</button>
                <button class="calculatorBtn" id="btn9" value = "9">9</button>
                <button class="calculatorBtn" id="btn0" value = "0">0</button>
                <button class="calculatorBtn" id="btn+" value = "+">+</button>
                <button class="calculatorBtn" id="btn-" value = "-">-</button>
                <button class="calculatorBtn" id="btnX" value = "x">x</button>
                <button class="calculatorBtn" id="btn/" value = "/">/</button>
                <button class="calculatorBtn" id="btn=" value = "=">=</button>
                </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    
    <script src = "script.js"></script>
</body>

</html>
